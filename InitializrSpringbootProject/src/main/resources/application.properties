spring.application.name=InventarioPlus

#Puerto del servidor Spring Boot
server.port=8080

#Configuraci贸n de conexi贸n a MySQL
# By default this project used an H2 in-memory DB which is cleared when the JVM restarts.
# Switch to a file-based H2 database to persist data across restarts. The file will be
# created under the project working directory in ./data/inventarioplus (relative path).
spring.datasource.url=jdbc:h2:file:./data/inventarioplus;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

#Configuraci贸n de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=false

# Disable automatic restart from Spring DevTools to avoid classpath restarts that recreate the
# in-memory DB while developing. If you want restarts during development keep this enabled
# and use an external DB (MySQL) or a file-based H2 as above.
spring.devtools.restart.enabled=false

#Configuraci贸n JSP
# Using raw JSPs under src/main/webapp; do not set view prefix/suffix for Spring MVC
# spring.mvc.view.prefix=/WEB-INF/views/layout/
# spring.mvc.view.suffix=.jsp

#Deshabilitar Thymeleaf completamente para usar JSP
spring.thymeleaf.enabled=false
spring.thymeleaf.check-template-location=false

#Habilitar logging detallado para JSP
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.view=DEBUG