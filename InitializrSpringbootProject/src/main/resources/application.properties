spring.application.name=InventarioPlus

#Puerto del servidor Spring Boot
server.port=8080

#Configuraci贸n de conexi贸n a MySQL
# Database connection
# The app will read connection settings from environment variables when provided.
# If you want to use MySQL, set the environment variable SPRING_DATASOURCE_URL to a
# JDBC URL like: jdbc:mysql://HOST:3306/DATABASE?useSSL=false&serverTimezone=UTC
# and set SPRING_DATASOURCE_USERNAME and SPRING_DATASOURCE_PASSWORD accordingly.
# When no environment variables are present the app will fall back to a file-based H2 DB.
# Using MySQL credentials provided by user (assumed host=localhost, port=3306, database=inventarioplus)
# If this is not correct, tell me the host/DB name and I'll update.
# Prefer explicit MySQL URL on localhost:3306; the parameter createDatabaseIfNotExist will
# create the database if the server accepts it. If you prefer an H2 fallback, set the
# environment variable SPRING_DATASOURCE_URL accordingly or remove these lines to use the
# project's default H2 file-based DB.
spring.datasource.url=jdbc:mysql://localhost:3306/inventarioplus?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
# Leave driver class unspecified so Spring Boot selects the correct driver based on the URL
# (for MySQL the driver will be com.mysql.cj.jdbc.Driver if the mysql-connector dependency is present).

#Configuraci贸n de JPA/Hibernate

# JPA/Hibernate settings (can be overridden with SPRING_JPA_HIBERNATE_DDL_AUTO)
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
# Don't force a specific dialect here; Hibernate will pick an appropriate dialect based on the JDBC URL.
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=false

# Disable automatic restart from Spring DevTools to avoid classpath restarts that recreate the
# in-memory DB while developing. If you want restarts during development keep this enabled
# and use an external DB (MySQL) or a file-based H2 as above.
spring.devtools.restart.enabled=false

#Configuraci贸n JSP
# Using raw JSPs under src/main/webapp; do not set view prefix/suffix for Spring MVC
# spring.mvc.view.prefix=/WEB-INF/views/layout/
# spring.mvc.view.suffix=.jsp

#Deshabilitar Thymeleaf completamente para usar JSP
spring.thymeleaf.enabled=false
spring.thymeleaf.check-template-location=false

#Habilitar logging detallado para JSP
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.view=DEBUG