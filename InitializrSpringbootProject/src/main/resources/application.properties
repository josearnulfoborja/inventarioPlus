spring.application.name=InventarioPlus

#Puerto del servidor Spring Boot
server.port=8080

#Configuraci贸n de conexi贸n a MySQL
# Use H2 in-memory database for development so app runs without external DB
spring.datasource.url=jdbc:h2:mem:inventarioplus;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

#Configuraci贸n de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=false

#Configuraci贸n JSP
# Using raw JSPs under src/main/webapp; do not set view prefix/suffix for Spring MVC
# spring.mvc.view.prefix=/WEB-INF/views/layout/
# spring.mvc.view.suffix=.jsp

#Deshabilitar Thymeleaf completamente para usar JSP
spring.thymeleaf.enabled=false
spring.thymeleaf.check-template-location=false

#Habilitar logging detallado para JSP
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.view=DEBUG