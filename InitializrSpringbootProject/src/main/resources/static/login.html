<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InventarioPlus</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos base y de login -->
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Panel izquierdo -->
        <div class="login-left">
            <div>
                <i class="fas fa-boxes login-logo"></i>
                <h2 class="login-title">InventarioPlus</h2>
                <p class="login-subtitle">Sistema de Gestión de Inventario</p>
                
                <div class="features">
                    <div class="feature-item">
                        <i class="fas fa-users"></i>
                        <span>Gestión de Usuarios</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-boxes"></i>
                        <span>Control de Inventario</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Reportes en Tiempo Real</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Seguridad Avanzada</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-clock"></i>
                        <span>Disponible 24/7</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Panel derecho - Formulario -->
        <div class="login-right">
            <div>
                <h3 class="text-center mb-4">Iniciar Sesión</h3>
                
                <!-- Mensaje de prueba -->
                <div id="mensaje-container"></div>
                
                <!-- Formulario de login -->
                <form action="/login" method="post" id="loginForm">
                    <div class="form-floating mb-3">
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               placeholder="Usuario"
                               required>
                        <label for="username">
                            <i class="fas fa-user me-2"></i>Usuario
                        </label>
                        <div class="invalid-feedback"></div>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Contraseña"
                               required>
                        <label for="password">
                            <i class="fas fa-lock me-2"></i>Contraseña
                        </label>
                        <div class="invalid-feedback"></div>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" 
                               type="checkbox" 
                               id="rememberMe" 
                               name="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Recordar mi sesión
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-login w-100" id="btnLogin">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Iniciar Sesión
                    </button>
                </form>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script específico de login -->
    <script src="/assets/js/login.js"></script>
</body>
</html>
